name: Send daily Telegram message

on:
  schedule:
    - cron: "0 4 * * *"        # 10:00 Asia/Qostanay
    - cron: "0 10 28 12 *"      # 13:00 Asia/Qostanay on Dec 29
    - cron: "0 11 28 12 *"     # 18:00 Asia/Qostanay on Dec 29
    - cron: "0 12 28 12 *"     # 21:00 Asia/Qostanay on Dec 29
    - cron: "0 14 28 12 *"
  workflow_dispatch:
    inputs:
      test_date:
        description: "YYYY-MM-DD (optional). Например: 2025-12-29"
        required: false
        default: ""
      test_hour:
        description: "0-23 (optional). Например: 10"
        required: false
        default: ""

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Send daily message
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          TEST_DATE: ${{ github.event.inputs.test_date }}
          TEST_HOUR: ${{ github.event.inputs.test_hour }}
        run: python happy_birthday_anara/send_daily.py
